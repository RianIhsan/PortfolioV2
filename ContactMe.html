<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <section>
        <nav>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="About.html" >About me</a></li>
                <li><a href="ContactMe.html" class="active">Contact me</a></li>
                <li><a href="Project.html">Project</a></li>
                <li><a href="#" class="download-btn">DOWNLOAD</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row text-center mb-3">
              <div class="col">
                <h2>Contact Me</h2>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form name="submit-contact-us">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" name="nama"/>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" name="email"/>
                  </div>
                  <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx6XsMYc3ZwNJQjFU32H0petVn14lfgMd1Fnlum5TBsW6EtTaVpuvESV8FyazCJq2xX5g/exec'
      const form = document.forms['submit-contact-us']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
</body>
